services:
  web:
    build: .
    command: gunicorn tekon_website.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-tekon_website.settings}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED:-1}
    volumes:
      - ${STATIC_VOLUME_HOST:-./static}:/app/staticfiles
      - ${MEDIA_VOLUME_HOST:-./media}:/app/media
    ports:
      - "${WEB_PORT:-8002}:8000"
